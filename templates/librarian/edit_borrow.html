{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
</head>

<body id="page-top">
<div id="wrapper">
    {% include "librarian/menu.html" %}
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            {% include "librarian/navbar.html" %}
            <div class="container-fluid">
                <h3 class="text-dark mb-4" style="font-family: Aclonica, sans-serif;"><strong>Edit Book</strong></h3>
                <div class="row mb-3">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-12" style="margin-right: 151px;">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 fw-bold"><span style="color: rgb(3, 1, 37);">Book Information</span>
                                        </p>
                                    </div>
                                    <div class="card-body" style="margin-right: 6px;">
                                        <form method="post" action="{% url 'update_borrow' borrow.id %}">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="title">
                                                            <strong><span
                                                                    style="color: rgb(3, 1, 37);">Book Title</span></strong>
                                                        </label>
                                                        <input class="form-control" type="text" id="title"
                                                               value="{{ book.title }}" placeholder="The boys scouts"
                                                               name="title" disabled required>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="author">
                                                            <strong><span
                                                                    style="color: rgb(3, 1, 37);">User</span></strong>
                                                        </label>
                                                        <input class="form-control" type="text" id="author"
                                                               value="{{ member.firstname }}"
                                                               placeholder="Robert Baden Powel" name="author" disabled required></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="title">
                                                            <strong><span
                                                                    style="color: rgb(3, 1, 37);">Borrow Date</span></strong>
                                                        </label>
                                                        <input class="form-control" type="datetime-local" id="borrow_date"
                                                               name="borrow_date" required>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="author">
                                                            <strong><span
                                                                    style="color: rgb(3, 1, 37);">Return Date</span></strong>
                                                        </label>
                                                        <input class="form-control" type="datetime-local" id="return_date"
                                                               name="return_date" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <button class="btn btn-primary btn-sm" type="submit"
                                                        style="background: #030125;">Save Update Borrow
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include "librarian/footer.html" %}
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/theme.js' %}"></script>
</body>

</html>
