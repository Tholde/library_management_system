{% load static %}
<!DOCTYPE html>
<html lang="en" style="background: url('{% static 'assets/img/ancient-books-adorn-library-carefully-arranged-with-classics-rare-gems.jpg' %}') center / cover;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgotten Password</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css'%}">
</head>

<body class="bg-gradient-primary" style="background: transparent">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex" style="background: #030125;"><img src="{% static 'assets/img/girl-reading-book.png'%}" width="438" height="423"></div>
                            <div class="col-lg-6" style="background: #030125;">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-2"><strong><span style="color: rgb(255, 255, 255); background-color: rgba(255, 255, 255, 0);">Forgot Your Password?</span></strong></h4>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" style="background: transparent;"></div><button class="btn btn-primary d-block btn-user w-100" data-aos="fade" type="submit" style="background: rgb(255,255,255);color: #030125;font-weight: bold;font-size: 12.8px;">Reset Password</button>
                                    </form>
                                    <div class="text-center">
                                        <hr><a class="small" href="{% url 'register' %}" style="font-weight: bold;">Create an Account!</a>
                                    </div>
                                    <div class="text-center"><a class="small" href="{% url 'index' %}" style="font-weight: bold;">Already have an account? Login!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/aos.min.js'%}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/bs-init.js'%}"></script>
    <script src="{% static 'assets/js/theme.js'%}"></script>
</body>

</html>
