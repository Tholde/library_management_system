{% load static %}
<!DOCTYPE html>
<html lang="en"  style="background: url('{% static 'assets/img/ancient-books-adorn-library-carefully-arranged-with-classics-rare-gems.jpg' %}') center / cover;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css'%}">
</head>

<body class="bg-gradient-primary" style="background: transparent">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10" style="border-radius: 100px;border-width: 0px;background: transparent;">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row" style="background: #030125;padding-right: 34px;margin-right: -129px;">
                            <div class="col-lg-5 d-none d-lg-flex" style="background: transparent;"><img width="439" height="467" src="{% static 'assets/img/education-day-scene-fantasy-style-aesthetic.png'%}" style="border-radius: 11px;"></div>
                            <div class="col-lg-6" style="background: #030125;border-radius: 10px;display: inline-flex;margin-right: -18px;padding-right: 38px;padding-left: 1px;">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4" style="font-family: Aclonica, sans-serif;font-weight: bold;margin: 0px;"><span style="color: rgb(255, 255, 255);">Welcome to Library Management System!</span></h4>
                                    </div>
                                    <form class="user" method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <select class="form-select" name="selected_position" style="color: #030125;font-weight: bold;border-width: 1px;border-radius: 24.6px;text-align: center;">
                                                <optgroup label="Position list">
                                                    <option value="user" selected=""style="color: #030125;font-weight: bold;border-width: 1px;border-radius: 24.6px;text-align: center;">User</option>
                                                    <option value="librarian"style="color: #030125;font-weight: bold;border-width: 1px;border-radius: 24.6px;text-align: center;">Librarian</option>
                                                    <option value="admin"style="color: #030125;font-weight: bold;border-width: 1px;border-radius: 24.6px;text-align: center;">Admin</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" style="background: transparent;color: rgb(255,255,255);display: inline-flex;"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password" style="background: transparent;color: rgb(255,255,255);display: inline-flex;"></div>
                                        <button class="btn btn-primary d-block btn-user w-100" data-aos="fade" type="submit" style="background: #ffffff;color: #030125;font-weight: bold;font-size: 17.8px;display: inline-flex;">Login</button>
                                        
                                    </form>
                                    <div class="text-center"><a class="small" href="{% url 'forgot_password' %}" style="font-weight: bold;">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="{% url 'register' %}" style="font-weight: bold;">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/aos.min.js'%}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/bs-init.js'%}"></script>
    <script src="{% static 'assets/js/theme.js'%}"></script>
</body>

</html>
